<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="{% static 'photomap/leaflet/leaflet.css' %}" />
        <script src="{% static 'photomap/leaflet/leaflet.js' %}"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'photomap/leaflet-locatecontrol/L.Control.Locate.min.css' %}" />
        <script src="{% static 'photomap/leaflet-locatecontrol/L.Control.Locate.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'photomap/leaflet-compass/leaflet-compass.min.css' %}" />
        <script src="{% static 'photomap/leaflet-compass/leaflet-compass.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'photomap/style.css' %}" />
    </head>
    <body>
        <div class="upper">
            <video id="local_video" playsinline muted autoplay></video>
            <div class="select">
                <label for="videoSource">Video source: </label>
                <select id="videoSource"></select>
            </div>
            <div class="camera_button">
                <form action="{% url 'photomap:upload' %}" method="POST" name="form_upload" enctype="multipart/form-data" style="display: none;">
                    {% csrf_token %}
                    {{ form.latitude }}
                    {{ form.longitude }}
                    {{ form.direction }}
                </form>
                
                <button id="button_send"  style="visibility: hidden;" onclick="send()">ÈÄÅ‰ø°</button>
                <button id="button_capture" onclick="capture()">üì∑</button>
                <button id="button_recap" style="visibility: hidden;" onclick="recap()">ÊíÆ„ÇäÁõ¥„Åó</button>
            </div>
            <canvas id="camera_canvas"></canvas>
            <p id="lat"></p>
            <p id="lng"></p>
            <p id="dir"></p>
        </div>
        <div class="lower">
            <div id="map"></div>
        </div>
        <script src="{% static 'photomap/camera.js' %}"></script>
        <script src="{% static 'photomap/location.js' %}"></script>
    </body>
</html>
